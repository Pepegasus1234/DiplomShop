<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DIPLOM SHOP{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/Эмблема.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <div class="top-bar">
        <div class="left-icons" style="margin-left: 8%">
            <a href="{% url 'shop:home' %}"><img src="{% static 'images/home.png' %}"></a>
        </div>
        <div class="right-icons" style="margin-right: 8%">
            {% if not user.is_authenticated %}
                <a class="log-in" href="{% url 'shop:login' %}">LOGIN</a>
            {% else %}
                <a href="{% url 'shop:view_cart' %}"><img src="{% static 'images/cart.png' %}" style="height: 24px"></a>
                <a href="{% url 'shop:profile' %}"><img src="{% static 'images/person.png' %}" style="height: 24px;"></a>
                <a href="{% url 'shop:logout' %}"><img src="{% static 'images/logout.png' %}"></a>
            {% endif %}
        </div>
    </div>
    <div>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
