{% extends 'base.html' %}

{% block title %}Создать чат{% endblock %}

{% block content %}
    {% load static %}
<link rel="stylesheet" href="{% static 'css/create_chat.css' %}">
<div class="create-chat-container">
    <h2>Создать чат</h2>
    {% if available_users %}
        <form method="post">
            {% csrf_token %}
            <label for="participant">Выберите пользователя:</label>
            <select name="participant_id" id="participant">
                {% for user in available_users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Создать чат</button>
        </form>
    {% else %}
        <p>Нет доступных пользователей для общения.</p>
    {% endif %}
</div>
{% endblock %}
